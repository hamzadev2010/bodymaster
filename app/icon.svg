<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Letter "B" in bold white -->
  <text x="32" y="45" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">B</text>
  
  <!-- Small dumbbell icon below -->
  <g transform="translate(32, 50)">
    <circle cx="-8" cy="0" r="2.5" fill="white"/>
    <circle cx="8" cy="0" r="2.5" fill="white"/>
    <rect x="-6" y="-0.5" width="12" height="1" fill="white"/>
  </g>
</svg>

